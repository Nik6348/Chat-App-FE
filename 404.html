<!DOCTYPE html>
<html>
<head>
  <script>
    // Extract the current pathname
    const currentPathname = window.location.pathname;
    // Redirect to index.html with the requested route as a query parameter
    window.location.href = `/Chat-App-FE/index.html?requestedRoute=${encodeURIComponent(currentPathname)}`;
  </script>
</head>
<body>
</body>
</html>
