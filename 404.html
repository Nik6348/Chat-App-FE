<!DOCTYPE html>
<html>
<head>
  <script>
    // Extract the requested route from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const requestedRoute = urlParams.get('requestedRoute');
    // Redirect to index.html with the requested route
    window.location.href = `/${requestedRoute}`;
  </script>
</head>
<body>
</body>
</html>
